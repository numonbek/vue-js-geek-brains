<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="logo">E-shop</div>
            <div class="cart">
                <form action="#" class="search-form" @submit="filter">
                    <input type="text" class="search-field" v-model="userSearch" @input="filterProducts">
                    <button class="btn-search" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <button class="btn-cart" type="button" @click="show=!show">Корзина</button>
                <div class="cart-block" v-bind:class="[show?'':'invisible']">
                    <div class="cart-item" v-for="bas of basket" :data-id="bas.id_product">
                        <div class="product-bio">
                            <p class="product-title">{{bas.product_name}}</p>
                            <img :src="bas.img" alt="Some image">
                            <div class="product-desc">
                                <p class="product-quantity">Quantity: {{bas.quantity}}</p>
                                <p class="product-single-price">{{bas.price}} each</p>
                            </div>
                        </div>
                        <div class="right-block">
                            <p class="product-price">{{bas.quantity*bas.price}}</p>
                            <button class="del-btn" :data-id="this.id_product"
                                @click="removeBasket(bas)">&times;</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="products">
                <div class="product-item" v-for="product of forFiltering"
                    v-if="filtered.length>0?forFiltering=filtered:products" :key="product.id_product">
                    <img :src="imgCatalog" alt="Some img">
                    <div class="desc">
                        <h3>{{product.product_name}}</h3>
                        <p>{{product.price}} $</p>
                        <button class="buy-btn" @click="addProduct(product)">Купить</button>
                    </div>
                </div>
            </div>
        </main>
    </div>


    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
